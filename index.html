<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Single Image Slider</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slider-container">
  <div class="slider" id="slider">
    <div class="slide"><img src="https://picsum.photos/600/400?movie1"><div class="slide-title"></div></div>
    <div class="slide"><img src="https://picsum.photos/600/400?movie2"><div class="slide-title"></div></div>
    <div class="slide"><img src="https://picsum.photos/600/400?movie3"><div class="slide-title"></div></div>
    <div class="slide"><img src="https://picsum.photos/600/400?movie4"><div class="slide-title"></div></div>
    <div class="slide"><img src="https://picsum.photos/600/400?movie5"><div class="slide-title"></div></div>
  </div>

  <div class="buttons">
    <button class="btn" id="prevBtn">&#10094;</button>
    <button class="btn" id="nextBtn">&#10095;</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
